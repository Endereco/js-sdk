<div endereco-locality-predictions data-id="{{ExtendableObject.id}}" data-input-id="{{inputId}}" class="endereco-predictions-wrapper endereco-predictions-wrapper--direction-{{direction}} {{#longList}}endereco-predictions-wrapper--longlist{{/longList}}" style="top: {{offsetTop}}px; left: {{offsetLeft}}px; width: {{width}}px;">
	<div class="endereco-predictions-wrapper-inner">
		<ul class="endereco-predictions">
			{{#predictions}}
			<li
					class="endereco-predictions__item {{#isActive}}active{{/isActive}}"
					endereco-locality-prediction
					data-prediction-index="{{index}}"
					data-prediction-type="locality"
			>
				{{#postalCode}}{{{postalCode}}}, {{/postalCode}}{{{localityDiff}}}{{#subdivisionName}}<span class="endereco-text-gray">, {{{subdivisionName}}}</span> {{/subdivisionName}}
			</li>
			{{/predictions}}
		</ul>
	</div>
</div>
