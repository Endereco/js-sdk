<div endereco-street-name-predictions data-id="{{ExtendableObject.id}}" data-input-id="{{inputId}}" class="endereco-predictions-wrapper endereco-predictions-wrapper--direction-{{direction}} {{#longList}}endereco-predictions-wrapper--longlist{{/longList}}" style="top: {{offsetTop}}px; left: {{offsetLeft}}px; width: {{width}}px;">
	<div class="endereco-predictions-wrapper-inner">
		<ul class="endereco-predictions">
			{{#predictions}}
			<li class="endereco-predictions__item {{#isActive}}active{{/isActive}}" endereco-street-name-prediction data-prediction-index="{{index}}" data-prediction-type="streetName">{{{streetNameDiff}}}</li>
			{{/predictions}}
		</ul>
	</div>
</div>
